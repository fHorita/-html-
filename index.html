<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>株式会社TECH</title>
</head>
<body>
  <h2>株式会社TECH</h2>
  <ul>
    <li>ホーム</li>
    <li>企業情報</li>
    <li>会社概要</li>
    <li>よくある質問</li>
    <li>お問い合わせ</li>
  </ul>
  <img src="img/mv.png" alt="">
  <em>最新のテクノロジーで会社課題を解決</em>
  <h2>会社概要</h2>
  <table>
    <tr>
      <td><strong>会社名</strong></td>
      <td>株式会社TECH</td>
    </tr>
    <tr>
      <td><strong>代表者</strong></td>
      <td>山田太郎</td>
    </tr>
    <tr>
      <td><strong>所在地</strong></td>
      <td>東京都渋谷区神宮前</td>
    </tr>
    <tr>
      <td><strong>設立</strong></td>
      <td>2019/07/17</td>
    </tr>
    <tr>
      <td><strong>従業員数</strong></td>
      <td>100人</td>
    </tr>
    <tr>
      <td><strong>資本金</strong></td>
      <td>1000万円</td>
    </tr>
  </table>

  <h2>お問い合わせ</h2>

  <form action="#" method="get">
    <label>会社名<input type="text" name="会社名"></label>
    <br>
    <label>お名前<input type="text" name="お名前"></label>
    <br>
    <label>メールアドレス<input type="email" name="メールアドレス"></label>
    <br>
    <label>お問い合わせ内容<textarea name="お問い合わせ内容" id="" cols="30" rows="10"></textarea></label>
    <br>
    <input type="submit" value="お申し込み">
  </form>
</body>
</html>
